spring:
  application:
    name: configuration
  cloud:
    config:
      name: configuration
      server:
        git:
          uri: file://${user.home}/cloud-git

server:
  port: 7001
  servlet:
    context-path: /config

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:7002/discovery/eureka/}
    registry-fetch-interval-seconds: 5

management:
  endpoints:
    web:
      exposure:
        include: info, health, prometheus

